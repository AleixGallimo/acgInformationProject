            //评论方法

                $(".object").remove();
                var offset = (thisPage - 1) * 5;

                    type:"GET",
                    data:{articleId:articleId},
                    sync:false,

                        debugger

                                var user = data[i].user;
                                var messages = data[i].messages;
                            }
                            //加载分页数字
                            pages();
                            if (thisPage == 1){
                                $("#start_page").css("display","none");
                            } else {
                                $("#start_page").css("display","block");
                            }
                        } else {
                            alert("评论获取失败,网络异常");
                        }
                    }

                });
            }
            //分页数字方法
            var pages = function () {
                $(".page").remove();
                for (var i = 1;i <= pageCount;i++){
                    var item;
                    if (i == thisPage){
                        item = "<li class='page active'><a href='#' class='myPage'>" + i + "</a></li>";
                    } else {
                        item = "<li class='page'><a href='#' class='myPage'>" + i + "</a></li>";
                    }
                    $(".pages").append(item);
                }
                $(".myPage").each(function (i) {
                    $(this).click(function () {
                        if (i + 1 == thisPage){
                            return;
                        }
                        thisPage = $(this).text();
                        doAjax();
                    })
                })

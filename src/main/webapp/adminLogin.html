<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>管理员登录</title>
        <style type="text/css">
            div, dl, dt, dd {
                margin: 0 auto;
                padding: 0;
            }
            body {
                background-image: url(asserts/images/cq.jpg);
                background-size: 100%;
                background-position: 0px 0px;
            }
        </style>
        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
                list-style: none;
            }
        </style>
    <link rel="stylesheet" type="text/css" href="//cdn.51img1.com/v6/gt1/css/login.css?bust=201912029119b">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#submit").bind("click",function () {
                $.ajax({
                    type: "POST",//方法类型
                    dataType: "json",//预期服务器返回的数据类型
                    url: "/acgInformation/UserController/adminLogin" ,//url
                    data: $('#loginform').serialize(),
                    success: function (data) {
                        if(data != "登录失败"){
                            alert(data);
                            location.href='admin/index.html'
                        } else {
                            alert(data);
                        }
                    }
                })
            })
        })
    </script>
</head>
<body>
<div class="q-reg-pop" id="qregpop">
    <div style="height: 108px"></div>
    <div class="reg-pop-c">
        <form id="loginform">
        <div class="error_tip" id="error_tips"></div>
        <ul>
            <li>
                <label for="login_account">帐号:</label>
                <input type="text" class="inp_user inp" id="login_account" name="uAccount">
            </li>
            <li>
                <label for="password">密码:</label>
                <input id="password" type="password" name="uPassword" class="inp_user inp" >
            </li>
        </ul>
        <a  class="start-game-btn" style=" background: url(asserts/images/1.png)-6px -10px no-repeat;
            position: absolute;
            left: 50%;
            top: 262px;
            margin-left: -116px;
            cursor: pointer;
            width: 200px;
            /*text-indent: -9999px;*/
            height: 73px;
             display: block;
             overflow: hidden;" id="submit" >开始登录</a>
        </form></div>
</div>
</body>
</html>

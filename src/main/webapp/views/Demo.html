<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap-grid.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->

    <script>
        $(function () {
            $("#reward").click(function () {
                $.ajax({
                    url: "/acgInformation/RewardController/reward",
                    Type: "GET",
                    dataType: "JSON",
                    // contentType: "application/json;charset=UTF-8",
                    data: {aAuthor: "2"},
                    success: function (data) {
                        console.log(data);
                        if (data == -1) {
                            alert("用户余额不足")
                        } else if (data == 1) {
                            alert("打赏成功")
                        } else if (data == 2) {
                            alert("打赏的用户是同一个人")
                        } else {
                            alert("打赏失败")
                        }
                    },
                    error: function () {
                        alert("打赏功能崩了，请稍后再试")
                    }
                })
            });

            $("#user").click(function () {
                $.ajax({
                    url: "/acgInformation/UserController/findUser",
                    Type: "GET",
                    dataType: "JSON",
                    // contentType: "application/json;charset=UTF-8",
                    data: {uid: "1"},
                    success:function (data) {
                        alert(data);
                    }
                })
            });
        });
//-------上传头像---------------------------
        $(function() {
            $("#pic").click(function () {
                $("#upload").click(); //隐藏了input:file样式后，点击头像就可以本地上传
                $("#upload").on("change",function(){
                    var objUrl = getObjectURL(this.files[0]) ; //获取图片的路径，该路径不是图片在本地的路径
                    if (objUrl) {
                        $("#pic").attr("src", objUrl) ; //将图片路径存入src中，显示出图片
                    }
                });


            });
        });

        //建立一個可存取到該file的url
        function getObjectURL(file) {
            var url = null ;
            if (window.createObjectURL!=undefined) { // basic
                url = window.createObjectURL(file) ;
                console.log("url:"+url);
            } else if (window.URL!=undefined) { // mozilla(firefox)
                url = window.URL.createObjectURL(file) ;
                console.log("url:"+url);
            } else if (window.webkitURL!=undefined) { // webkit or chrome
                url = window.webkitURL.createObjectURL(file) ;
                console.log("url:"+url);
            }
            console.log("url:"+url);
            return url ;

        }
    </script>

    <style>
        #pic{
            width:100px;
            height:100px;
            border-radius:50% ;
            margin:20px auto;
            cursor: pointer;
        }
    </style>
</head>
<body>

<button id="reward">测试打赏功能</button>





</body>
</html>
